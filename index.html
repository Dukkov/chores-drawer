<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winner Drawer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center bg-white p-16 rounded shadow-md w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-4">Chores Drawer</h1>
      <div class="mb-4">
        <label for="weight1" class="block mb-2">Weight for <b>Dukov</b>:</label>
        <input
          type="number"
          id="weight1"
          name="weight1"
          min="1"
          value="1"
          class="border p-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label for="weight2" class="block mb-2"
          >Weight for <b>Sparrow</b>:</label
        >
        <input
          type="number"
          id="weight2"
          name="weight2"
          min="1"
          value="1"
          class="border p-2 w-full"
        />
      </div>
      <button id="drawButton" class="bg-blue-500 text-white py-2 px-4 rounded">
        Draw!
      </button>
    </div>

    <div
      id="resultModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-8 rounded shadow-md text-center relative">
        <span class="close absolute top-4 right-4 cursor-pointer text-xl"
          >&times;</span
        >
        <p id="resultText" class="text-lg"></p>
        <p id="testResultText" class="text-sm mt-4"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
